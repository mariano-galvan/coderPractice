<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring FanPage Contacto</title>
    <link rel="stylesheet" href="../css/harry.css">

<body>
    <img src="../images/fondo2.jpg" alt="" media="(min-width: 1000px)" class="imgBg">
    <div class="padreContacto">
        <header class="navegacion">
            <nav>
                <ol class="navBar">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="items.html">Items</a>
                        <ul class="navBar">
                            <li> <a href="items.html#armas">Armas</a></li>
                            <li> <a href="items.html#armors">Armaduras y Sets</a></li>
                            <li> <a href="items.html#arcos">Arcos</a></li>
                            <li> <a href="items.html#armases">Armas especiales</a></li>
                        </ul>
                    </li>
                    <li><a href="lore.html">Lore(Historia)</a></li>
                    <li><a href="fotos.html">Fotos</a></li>
                    <li><a href="contacto.html">Contácto</a></li>
                </ol>
            </nav>
        </header>
        <div class="divModel titulo">
            <h1 class="textoClasico textoDorado">Contacto</h1>
        </div>
        <div class="formulario divModel">
            <form action="">
                <fieldset class="field1">
                    <div>
                        <legend class="textoDorado">Formulatio de Contacto</legend>
                    </div>
                    <div class="divModelForm">
                        <label class="textoSilverContacto" for="nombre">Nombre</label>
                    </div>
                    <div>
                        <input type="text" name="nombre">
                    </div>
                    <div class="divModelForm">
                        <label class="textoSilverContacto" for="telefono">Teléfono</label>
                    </div>
                    <div>
                        <input type="number" name="telefono">
                    </div>
                    <div class="divModelForm">
                        <label class="textoSilverContacto" for="email">Email</label>
                    </div>
                    <div>
                        <input type="email" name="email">
                    </div>
                    <div class="divModelForm">
                        <label class="textoSilverContacto" for="">Cuando quieres ser contactado?</label>
                    </div>
                    <div>
                        <input class="textoSilverContacto" type="checkbox" value="m" name="maniana">Mañana
                    </div>
                    <div>
                        <input class="textoSilverContacto" type="checkbox" value="t" name="tarde">Tarde
                    </div>
                    <div class="divModelForm">
                        <label class="textoSilverContacto" for="">Sexo</label>
                    </div>
                    <input class="textoSilverContacto" type="radio" name="sexo"> Masculino
                    <input class="textoSilverContacto" type="radio" name="sexo"> Femenino
                    <input class="textoSilverContacto" type="radio" name="sexo"> Otro
                    <div class="divModelForm">
                        <label class="textoSilverContacto" for="socio">Socio</label>
                    </div>
                    <div>
                        <select name="socio">
                            <option value="s">Si</option>
                            <option value="n">No</option>
                        </select>
                    </div>
                    <div class="divModelForm">
                        <textarea name="mensaje" placeholder="Deje su mensaje aquí"></textarea>
                    </div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </fieldset>
            </form>
        </div>
        <div class="pie">
            <footer class="footer textoDorado">
                <h4>Todos los derechos reservados</h4>
                Mariano
            </footer>
        </div>
    </div>
</body>
